<!DOCTYPE html>
	<html>
		<head>
			<meta charset ='utf-8' />
			<meta name='viewport' content='width=device-width, initial-scale=1'>
			<title>Never-miss (offline)</title>
			<link rel='icon' type='image/ico' href='css/favicon.ico'>
			<link rel='stylesheet' href='lib/bootstrap/css/bootstrap.min.css'>
			<link rel='stylesheet' type='text/css' href='css/style.css'>
		</head>
		<body>
			<nav class='navbar navbar-inverse navbar-fixed-top'>
      			<div class='container'>
        			<div class='navbar-header'>
          			<p id='brand'> <img src='css/tv.png' id='tvpic' alt='tv'>Never-miss</p>
        		</div>
      		</div>
    		</nav>
    		<div class='container-fluid'>
          		<div class='row'>
					<div class='col-md-6 col-md-offset-3' id='logindiv'>
						<p class='offline-message'>You are offline, you can't login until you are online again. </br> The page will refresh automatically when your connection is back!</p>
						<h1>Welcome!</h1>
						<form class='form-horizontal'>
					    	<div class='form-group'>
					    		
					    		<div class='col-sm-10'>
					      			<input type='text' class='form-control' id='username' placeholder='Username' disabled>
					    		</div>
					  		</div>
					  		<div class='form-group'>
					    		
					    		<div class='col-sm-10'>
					      			<input type='password' class='form-control' id='password' placeholder='Password' disabled>
					   			</div>
					  		</div>
					  		<div class='form-group'>
					    		<div class='col-sm-10'>
					      			<div class='checkbox'>
						        		<label>
						          			<input type='checkbox' disabled> Remember me
						        		</label>
					      			</div>
					    		</div>
					  		</div>
					  		<div class='form-group'>
					    		<div class='col-sm-10'>
					      			<button type='submit' class='btn btn-default' id='loginbutton' disabled>Login</button>
					    		</div>
	  						</div>
						</form>
					</div>
		  		</div>
        	</div>
        	<script src='lib/jquery.min.js'></script>
			<script src='javascript/checkConnectionUp.js'></script>
		</body>
	</html>
