<!DOCTYPE html>
	<html>
		<head>
			<meta charset ='utf-8' />
			<meta name='viewport' content='width=device-width, initial-scale=1'>
			<title>Never-miss (offline)</title>
			<link rel='icon' type='image/ico' href='css/favicon.ico'>
			<link rel='stylesheet' href='lib/bootstrap/css/bootstrap.min.css'>
			<link rel='stylesheet' type='text/css' href='css/style.css' media='screen and (min-width:951px)' />
    		<link rel='stylesheet' type='text/css' href='css/smallstyle.css' media='screen and (max-width:950px)' />
		</head>
		<body>
			<nav class='navbar navbar-inverse navbar-fixed-top'>
	      		<div class='container'>
	        		<div class='navbar-header'>
	          			<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar'>
	            			<span class='icon-bar'></span>
	           				<span class='icon-bar'></span>
	          			</button>
	          			<p id='brand'> <img src='css/tv.png' id='tvpic' alt='tv'>Never-miss</p>
	        		</div>
	        		<div id='navbar' class='collapse navbar-collapse'>
	          			<ul class='nav navbar-nav'>
	            			<li><a href='?action=".NavigationView::$actionSearch."' id='navlink1' active>Search</a></li>
	            			<li><a href='?action=".NavigationView::$actionList."' id='navlink2'>List</a></li>
	          			</ul>
	        		</div>
	      		</div>
    		</nav>
	    	<div class='container-fluid'>
	          	<div class='row'>
					<div class='col-md-6 col-md-offset-3' id='searchdiv'>
						<p class='offline-message'>You are offline, you can't search until you are online again. </br> The page will refresh automatically when your connection is back!</p>
						<h1>Search!</h1>
						<form class='form-horizontal'>
					    	<div class='form-group'>
					    		<div class='col-sm-10'>
					      			<input type='text' class='form-control' id='search' placeholder='for a movie or a tv show' required autofocus disabled>
					    		</div>
					  		</div>
					  		<div class='form-group'>
					    		<div class='col-sm-10'>
					      			<button type='submit' class='btn btn-default' id='searchbutton' disabled><span class='glyphicon glyphicon-search' aria-hidden='true'></span></button>
					    		</div>
	  						</div>
						</form>
					</div>
		  		</div>
	        </div>
	        <script src='lib/jquery.min.js'></script>
			<script src='javascript/checkConnectionUp.js'></script>
		</body>
	</html>
